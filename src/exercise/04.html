<!-- Creating custom components -->
<!-- http://localhost:3000/isolated/exercise/04.html -->

<body>
  <div id="root"></div>
  <div id="extra_credit_1"></div>
  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
  <script type="text/babel">
    // 🐨 Make a function called `message` which returns the JSX we want to share

    // 🐨 use that function in place of the divs below with:
    // 💰 {message({children: 'Hello World'})} {message({children: 'Goodbye World'})}
    /* Creating custom components in the JS way */

    // Extra Credit, JSX
    const HelloJSX = <div>Yada</div>;

    function Message({ children }) {
      return <div className="message">{children}</div>;
    }
    const element = (
      <div className="container">
        <Message>Something{HelloJSX}</Message>
      </div>
    );

    // 💯 This is only the first step to making actual React components. The rest is in the extra credit!
    ReactDOM.render(element, document.getElementById("root"));

    // Extra Credit 1
    const helloElement = React.createElement(Message, {
      children: "您好",
    });
    ReactDOM.render(helloElement, document.getElementById("extra_credit_1"));

    //If you want to write React custom components, it has to be in Upper case for the starting letter
  </script>
</body>
